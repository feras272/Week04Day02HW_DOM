<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuwaiq Academy 20-8</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p id="test"> Live Coding 20-8</p>

    <div id="login_form">

            <p id="status">Status Here</p>
            <br>
    
            <div id="email_div" class="login_div">
                <label id="email" for="email">Email</label>
                <br>
                <input id="email_input" type="text" placeholder="John@gmail.com">
            </div>
    
            <br>
    
            <div id="password_div" class="login_div">
                <label id="password" for="password">Password</label>
                <br>
                <input id="password_input" type="password" placeholder="1234">
            </div>

            <button id="login">Login</button>
    
    </div>


    <script src="main.js"></script>
</body>

</html>
